<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style_currency_converter.css">

</head>

<body id="km-black">

    <!-- Icon Bar (Sidebar - hidden on small screens) -->

        <!-- Avatar image in top left c orner -->

        <a href="#"><img src="images/nav_img/Home-icon.png" style="width:50%">Home</a>

        <a href="#about"> <img src="images/nav_img/user-4-xxl.png" style="width:50%">About</a>
        <hr>

        <a href="#"><img src="images/nav_img/photo-xxl.png" style="width:50%">Portfolio</a>
        <hr>

        <a href="https://github.com/KatiaMoreno" target="_blank"><img src="images/nav_img/github-10-xxl.png"
                style="width:50%">Github</a>
        <hr>

        <a href="https://www.linkedin.com/in/morenokatia/" target="_blank"><img src="images/nav_img/linkedin-6-xxl.png"
                style="width:50%">LinkedIn</a>
        <hr>


        <a href="#"><img src="images/nav_img/message-outline-xxl.png" style="width:50%">Contact</a>
        <hr>


    </nav>


    <section id="main-section">
        <div class="container">

            <div class="row">



                <div class="col col-sm-6 col-left">

                    <img src="images/logo-km-blackWhite.png" alt="logo Km" class="km-logo">

                    <!--
                    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
                        class="page-logo" alt="">
                    -->

                    <h1>Currency Converter, find the best money</h1>
                    <p>Calculate live currency and foreign exchange rates with the free KM Currency Converter. </p>
                </div>

                <div class=" col col-sm-6 col-right">

                    <!--
                    <a href="https://alura.com.br/" target="_blank">
                        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
                    </a>
                    -->

                    <h4 class="text-center">Convertion Board</h4>
                    <!--class= text center from bootstrap-->

                    <form id="form-convertor" oninput="calc_total();">

                        <input type="number" name="tQtd" id="iQtdReais" placeholder="Enter BRL - Real Brasilian Value" />

                        <p><label for="iTtlEuros">Euros :</label>
                            <input type="text" name="tTtl" id="iTtlEuros" placeholder=" Total Euros" readonly
                                class="box-value">

                        <p><label for="iTtlDollar">Dollar :</label>
                            <input type="text" name="tTtl" id="iTtlDollar" placeholder=" Total USD - United States Dollar" readonly
                                class="box-value">

                        <p><label for="iTtlPound">Pounds :</label>
                            <input type="text" name="tTtl" id="iTtlPound" placeholder=" Total GBP - British Pound Sterling" readonly
                                class="box-value">

                    </form>


                </div>

            </div>

    </section>

    <footer id="footer">
        <p>
            &copy;Copyright 2021 - Developed by Katia Moreno <br>

            <a href="https://www.linkedin.com/in/morenokatia/" target="_blank"> <img

                    alt="Github"></a>

    <script src="script_currency_converter.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
